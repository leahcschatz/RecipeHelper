<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ recipe.title }}</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="container">
    <h1>{{ recipe.title }}</h1>

    <h2>Ingredients</h2>
    <ul class="ingredients">
      {% for ingredient in recipe.ingredients %}
        <li>{{ ingredient }}</li>
      {% endfor %}
    </ul>

    <h2>Instructions</h2>
    <ol class="instructions">
      {% for step in recipe.instructions %}
        <li>{{ step }}</li>
      {% endfor %}
    </ol>

    <a href="/">â¬… Upload another recipe</a>
  </div>
</body>
</html>
