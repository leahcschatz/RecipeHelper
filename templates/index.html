{% extends "base.html" %}
{% block body_class %}index-page{% endblock %}
{% block title %}RecipeReducer{% endblock %}

{% block styles %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/upload.css') }}">
{% endblock %}

{% block content %}
<div class="upload-container">
    <h1>RecipeReducer</h1>
    <!-- URL submission form -->
    <form id="url-form">
        <h2>Paste a Recipe URL</h2>
        <input type="url" name="url" placeholder="https://example.com/recipe" required style="width: 100%; padding: 0.5rem;">
        <button class="upload-btn" type="submit">
        <span>Submit URL</span>
        </button>
    </form>
</div>
{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', filename='js/upload.js') }}"></script>
{% endblock %}
