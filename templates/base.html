<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Recipe Helper{% endblock %}</title>

    <!-- Shared Dark Mode Styles -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/darkmode.css') }}">

    <!-- Page-Specific Styles -->
    {% block styles %}{% endblock %}
  </head>

  <!-- ðŸ‘‡ This enables per-page body class -->
  <body class="{% block body_class %}{% endblock %}">
    <!-- ðŸŒ™ Shared Dark Mode Toggle -->
    <div class="theme-toggle-container">
      {% include '_darkmode.html' %}
    </div>

    <!-- Page-Specific Content -->
    {% block content %}{% endblock %}

    <!-- Shared Dark Mode JS -->
    <script src="{{ url_for('static', filename='js/darkmode.js') }}"></script>

    <!-- Page-Specific Scripts -->
    {% block scripts %}{% endblock %}
  </body>
</html>
